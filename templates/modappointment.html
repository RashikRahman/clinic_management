<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h2 class="my-5 text-center">Edit Appointment</h2>
    <form action="{% url 'edit-appointment' appointment.id %}" method="post">
    {% csrf_token %}
    <div class="modal-body">
        <div class="md-form mb-5">
          <i class="fas fa-hospital prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form1">Name of Patient</label>
            <input type="text" id="form1" name="pname" class="form-control validate" value="{{ appointment.name }}">
        </div>
          <div class="md-form mb-5">
          <i class="fas fa-hospital prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form2">Number of Patient</label>
              <input type="text" id="form1" name="pphone" class="form-control validate" value="{{ appointment.phone }}">
        </div>
          <div class="md-form mb-5">
          <i class="fas fa-hospital prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form3">Location, Day, Time</label>
              <input type="text" id="form1" name="pltd" class="form-control validate" value="{{ appointment.ltd }}">
        </div>
          <div class="md-form mb-5">
          <i class="fas fa-hospital prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form4">Messege</label>
              <input type="text" id="form1" name="pmsg" class="form-control validate" value="{{ appointment.msg }}">
        </div>
          <div class="md-form mb-5">
          <i class="fas fa-hospital prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form5">Visit Status</label>
               <select name="pvisit"  class="form-control">
                <option style="color:black" >No</option>
                   <option style="color:black" >Yes</option>
              </select>
          </div>
      </div>
         <div class="modal-footer justify-content-center">
        <input type="submit" class="btn btn-outline-success btn-rounded waves-effect" value="SAVE">
      </div>
</form>
</div>

</body>
</html>
