<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h2 class="my-5 text-center">Edit Test</h2>
     <form action="{% url 'edit-test' tests.id %}" method="post">
            {% csrf_token %}
          <div class="modal-body">
            <div class="md-form mb-5">
              <i class="fas fa-hospital prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="form1">Name of Test</label>
                <input type="text" id="form1" name="tname" class="form-control validate" value="{{ tests.name }}">
            </div>
              <div class="md-form mb-5">
              <i class="fas fa-hospital prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="form2">Price</label>
                  <input type="text" id="form2" name="tprc" class="form-control validate" value="{{ tests.price }}">
            </div>
          </div>
                <div class="modal-footer justify-content-center">
             <input type="submit" class="btn btn-outline-success btn-rounded waves-effect" value="SAVE">
          </div>
        </form>
</div>

</body>
</html>
